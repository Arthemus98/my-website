{% extends 'shop/basic.html' %}

{% block title%} Login - My Pet Empire{% endblock %}
{% block body %}
<div class="container my-3">
	<h3>Login</h3>
	<form action="/shop/login/" method="post">{% csrf_token %}
		<div class="form-group">
			<label for="loginusername">UserName</label>
			<input type="text" class="form-control" id="loginusername" name='loginusername' placeholder="Enter Username Name">
		</div>
		<div class="form-group">
			<label for="loginpass">Password </label>
			<input type="password" class="form-control" id="loginpass" name='loginpass' placeholder="Create New Password">
		</div>
		<button type="submit" class="btn btn-success">Login</button>
	</form>
	<span><a href="/shop/register">
		<h6 style="color:blue;" > New to our store? Click here to create new account</h6>
	  </a></span>
	


</div>
{% endblock %}
