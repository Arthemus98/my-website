{% extends 'shop/basic.html' %}

{% block title%} Signup - My Pet Empire{% endblock %}
{% block body %}
<div class="container my-3">
	<h3>Sign Up</h3>
	<form action="/shop/register/" method="post">{% csrf_token %}
		<div class="form-group">
			<label for="username">UserName</label>
			<input type="text" class="form-control" id="username" name='username' placeholder="Enter Username Name">
		</div>
		<div class="form-group">
			<label for="firstname">First Name</label>
			<input type="text" class="form-control" id="firstname" name='firstname' placeholder="Enter First Name">
		</div>
		<div class="form-group">
			<label for="lastname">Last Name</label>
			<input type="text" class="form-control" id="lastname" name='lastname' placeholder="Enter Last Name">
		</div>
		<div class="form-group">
			<label for="name">Email</label>
			<input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
		</div>
		<div class="form-group"> 
			<label for="pass1">Password </label>
			<input type="password" class="form-control" id="pass1" name='pass1' placeholder="Create New Password">
		</div>
		<div class="form-group">
			<label for="pass2">Confirm Password </label>
			<input type="password" class="form-control" id="pass2" name='pass2' placeholder="Confirm  Password">
		</div>

		<button type="submit" class="btn btn-success">Signup</button>
		 <span><a href="/shop/login">
			<h6 style="color:blue;" > Already a user?? Click to login</h6>
		  </a></span>
		
	</form>

	

</div>


{% endblock %}
